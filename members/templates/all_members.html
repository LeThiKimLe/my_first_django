{% extends "master.html" %}
{% block title %}
    My First Django Web - List Member
{% endblock %}

{% block content %}
    <p><a href="/">HOME</a></p>
    <div class="mycard">
    <h1>Members</h1>
    <ul>
        {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.slug }}'">
            {{x.firstname}} {{x.lastname}}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
